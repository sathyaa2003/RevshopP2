<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Roboto', sans-serif;
	background-color: #F6F6F4;
	color: #292929;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	display: flex;
	width: 90%;
	max-width: 800px;
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.left-panel {
	background-color: #292929;
	color: #ffffff;
	padding: 40px;
	width: 40%;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.right-panel {
	padding: 40px;
	width: 60%;
	display: flex;
	flex-direction: column;
	background-color: #F6F6F4;
}

.input-box {
	margin-bottom: 20px; /* Spacing between input boxes */
}

.input-box label {
	margin-bottom: 8px; /* Spacing between label and input */
	display: block;
}

.input-box input {
	width: 100%;
	padding: 12px; /* Padding for input fields */
	border: 1px solid #E4E4E4;
	border-radius: 5px;
	font-size: 16px;
	color: #292929;
	background-color: #fff;
	transition: border 0.3s ease;
	margin-bottom: 10px; /* Space between input field and button */
}

.input-box input:focus {
	border-color: #A369C5;
	outline: none;
}

.continue-btn {
	background-color: goldenrod;
	color: white;
	padding: 12px;
	border: none;
	border-radius: 5px;
	width: 100%;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.continue-btn:hover {
	background-color: darkgoldenrod;
}

.login-link {
	text-align: center;
	margin-top: 30px;
}

.login-link a {
	color: goldenrod;
	text-decoration: none;
	font-weight: bold;
}

.requirements {
	font-size: 12px;
	color: #6B7280;
	margin-top: 10px;
}

.password-strength {
	margin-top: 5px;
	font-size: 12px;
}

.weak {
	color: #dc2626;
}

.medium {
	color: #f59e0b;
}

.strong {
	color: #22c55e;
}
</style>
</head>
<body>
	<div class="container">
		<div class="left-panel">
			<h2>Forgot Password?</h2>
			<p>Enter your registered email to reset your password.</p>
		</div>
		<div class="right-panel">
			<form id="reset-password-form"
				th:action="@{/seller/api/reset-password/forgot}" th:method="post"
				onsubmit="return validateForm(event)">
				<div id="email-step" class="input-box">
					<label for="email">Enter your email</label> <input type="email"
						id="email" name="email" placeholder="Enter your email" required>
					<button type="button" class="continue-btn" id="send-code-btn"
						onclick="sendVerificationCode()">Send Verification Code</button>
						<button type="button" class="continue-btn" id="send-code-btn"
						style="margin-top: 10px;" onclick="goBack()">Back to home</button>
				</div>
				<div id="verification-step" class="input-box" style="display: none;">
					<label for="verification-code">Enter the 6-digit
						verification code</label> <input type="text" id="verification-code"
						name="verification-code" placeholder="Enter code" required
						maxlength="6">
					<button type="button" class="continue-btn" onclick="verifyCode()">Verify
						Code</button>
					<button type="button" class="continue-btn"
						style="margin-top: 10px;" id="resend-otp-btn"
						onclick="resendVerificationCode()">Resend OTP</button>
						<button type="button" class="continue-btn"
						style="margin-top: 10px;" onclick="goBackToEmailStep()">Back</button>
				</div>
				<div id="reset-step" class="input-box" style="display: none;">
					<label for="new-password">New Password</label> <input
						type="password" id="new-password" name="new-password"
						placeholder="Enter new password" required
						oninput="checkPasswordStrength()">
					<div id="password-strength" class="password-strength"></div>
					<div class="requirements">
						<p>Your password should include:</p>
						<ul>
							<li>At least one lowercase letter</li>
							<li>At least one uppercase letter</li>
							<li>At least one number</li>
							<li>At least one special character</li>
							<li>Minimum 8 characters long</li>
						</ul>
					</div>
					<label for="confirm-password">Confirm New Password</label> <input
						type="password" id="confirm-password" name="confirm-password"
						placeholder="Re-enter new password" required>
					<button type="submit" class="continue-btn">Reset Password</button>
					<button type="button" class="continue-btn" onclick="goBack()">Cancel</button>
				</div>
			</form>
			<div class="login-link">
				<a th:href="@{/ecom/LoginPage}">Existing User? Log in</a>
			</div>
		</div>
	</div>

	<script>
	function goBack() {
		window.location.href = "/ecom/LoginPage"; // Change this URL to your actual welcome page route
	}
        // Step 1: Send verification code
        function sendVerificationCode() {
        	const urlParams = new URLSearchParams(window.location.search);
            const email = document.getElementById('email').value;

            fetch("/seller/api/send-verification/forgot", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 
                    email: email, 
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Check your Email....\n If you are a new to our website\n Kindly Register");
                }
            })
            .then(message => {
                alert(message);
                document.getElementById('email-step').style.display = 'none';
                document.getElementById('verification-step').style.display = 'block';
            })
            .catch(error => {
                alert(error.message);
            });
        }

        // Step 2: Verify the entered code
        function verifyCode() {
            const enteredCode = document.getElementById('verification-code').value;
            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('userType');
            fetch('/seller/api/verify-code/forgot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    code: enteredCode,
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Invalid verification code');
                }
            })
            .then(message => {
                alert(message);
                document.getElementById('verification-step').style.display = 'none';
                document.getElementById('reset-step').style.display = 'block';
            })
            .catch(error => {
                alert(error.message);
            });
        }

        // Step 3: Resend verification code
        function resendVerificationCode() {
        	const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('userType');
            const email = document.getElementById('email').value;

            // Resend OTP request
            fetch('/seller/api/send-verification/forgot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 
                    email: email, 
                })
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Notify the user that the OTP was resent
            })
            .catch(error => {
                alert('Failed to resend verification code');
            });
        }

        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            let strength = 'weak';
            let color = '#dc2626'; // red

            if (password.length >= 8) {
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                if (hasUpper && hasLower && hasNumber && hasSpecial) {
                    strength = 'strong';
                    color = '#22c55e'; // green
                } else if (hasUpper || hasLower || hasNumber || hasSpecial) {
                    strength = 'medium';
                    color = '#f59e0b'; // orange
                }
            }

            const strengthText = document.getElementById('password-strength');
            strengthText.textContent = `Password strength: ${strength}`;
            strengthText.style.color = color;
        }
    </script>
</body>
</html>
