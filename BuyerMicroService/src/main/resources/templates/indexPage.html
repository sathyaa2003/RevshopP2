<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Animation for E-commerce</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000000;
        background: rgb(96, 209, 181);
        z-index: 1;
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgb(238, 238, 213); /* Changed background color here */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
        animation: pulseBackground 3s infinite;
      }

      @keyframes pulseBackground {
        0%, 100% {
          background-color: rgb(238, 238, 213);
        }
        50% {
          background-color: rgb(238, 238, 213);
        }
      }

      .logo-container {
        z-index: 2;
        text-align: center;
      }

      .logo-container img {
        width: 150px;
        height: auto;
        border-radius: 50%;
        animation: spinCD 2s infinite linear;
      }

      @keyframes spinCD {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .progress-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        overflow: hidden;
      }

      .progress-bar div {
        height: 100%;
        width: 0;
        background-color: goldenrod;
        animation: loadProgress 3s ease-in-out forwards;
      }

      @keyframes loadProgress {
        0% { width: 0; }
        100% { width: 100%; }
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        font-size: 2rem;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }

      .fade-in {
        opacity: 1 !important;
      }

      .content h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        animation: slideInFromTop 1s ease-out, bounceText 1.5s infinite ease-in-out;
      }

      @keyframes slideInFromTop {
        0% { transform: translateY(-100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes bounceText {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .content p {
        animation: fadeInContent 2s ease-out 0.5s forwards;
      }

      @keyframes fadeInContent {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      .content-logo img {
        width: 120px;
        height: auto;
        border-radius: 50%;
        animation: scaleLogo 2s infinite ease-in-out;
        margin-bottom: 20px;
      }

      @keyframes scaleLogo {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .enter-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #fff;
        background-color: goldenrod;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0px 4px 15px rgba(218, 165, 32, 0.5);
        animation: bounce 2s infinite;
      }

      .enter-button:hover {
        background-color: darkgoldenrod;
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0px 6px 20px rgba(218, 165, 32, 0.8);
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @media (max-width: 768px) {
        .content h1 {
          font-size: 2.5rem;
        }

        .enter-button {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .content h1 {
          font-size: 2rem;
        }

        .enter-button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Preloader Section -->
    <div class="preloader">
      <div class="logo-container">
        <img th:src="@{/images/revshop-logo.jpg}" alt="RevShop Logo">
      </div>
      <div class="progress-bar">
        <div></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
      <!-- Logo inside the main content -->
      <div class="content-logo">
        <img th:src="@{/images/revshop-logo.jpg}" alt="RevShop Logo">
      </div>
      <h1>Welcome to REVSHOP STORE</h1>
      <p>Explore the best deals of the year!</p>

      <!-- Enter Shop Button -->
      <a th:href="@{/ecom/welcomepage}">
        <button class="enter-button">Enter Shop</button>
      </a>
    </div>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle", polygon: { nb_sides: 5 } },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 200, color: "#ffffff", opacity: 0.3, width: 3 },
          move: { enable: true, speed: 6 }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
          modes: { repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
      });

      window.addEventListener('load', () => {
        setTimeout(() => {
          document.querySelector('.preloader').style.opacity = '0';
          setTimeout(() => {
            document.querySelector('.preloader').style.display = 'none';
            document.getElementById('main-content').classList.add('fade-in');
          }, 500);
        }, 2000);
      });
    </script>
</body>
</html>
